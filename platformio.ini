[env:esp32]
platform = espressif32
framework = arduino
board = esp32dev
lib_deps = 
	ESP Async WebServer
	adafruit/Adafruit GFX Library@^1.11.9
	adafruit/Adafruit SSD1306@^2.5.9
	beegee-tokyo/DHT sensor library for ESPx@^1.19
	knolleary/PubSubClient@^2.8

; build_flags = -DSOC_SDMMC_HOST_SUPPORTED
lib_ldf_mode=deep